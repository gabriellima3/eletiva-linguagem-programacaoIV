<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="form1" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercícios</title>
  </head>
  
    <main>
      <form action="" method="">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <label for="firstName" class="label-control"> First Name </label>
              <input type="firstName" class="form-control" id="firstName" name="first name" placeholder="Mark">
            </div>
    
            <div class="col-4">
              <label for="lastName" class="label-control"> Last name </label>
              <input type="lastName" class="form-control" id="lastName" name="lastName" placeholder="Otto">
            </div>
    
            <div class="col-3">
              <label for="userName" class="label-control"> Username </label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
              <input type="username" class="form-control" placeholder="Username" aria-label="userName" aria-describedby="basic-addon1">
              </div>
            </div> 
          </div> 
    
          <div class="row">
            <div class="col-7">
              <label for="city" class="label-control"> City </label>
              <input type="city" class="form-control" id="city" name="city" placeholder="City">
            </div>
      
            <div class="col-2">
              <label for="firstName" class="label-control"> State </label>
              <input type="state" class="form-control" id="state" name="state" placeholder="State">
            </div>
    
            <div class="col-2">
              <label for="firstName" class="label-control"> Zip </label>
              <input type="zip" class="form-control" id="zip" name="zip" placeholder="Zip">
            </div>
          </div>
    
          <div class="row">
            <div class="col">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input mt-4" id="exampleCheck1">
                <label class="form-check-label mt-4" for="exampleCheck1"> Agree to terms and conditions </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary mt-3 "> Submit from </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <br>
    <br>
    <hr>
    
    <form action="" method=""></form>
    <div class="container">
    <h1>Cadastros</h1>
      <div class="row">
        <div class="col">
          <label for="código" class="label-control"><b>Código</b></label>
          <div class="alert alert-secondary col-md-7 w-2" role="alert">
            32
          </div>
        </div>
        
        <div class="col-5">
          <label for="nome" class="label-control"><b>Nome</b></label>
          <input type="nome" class="form-control" id="nome" name="nome" placeholder="Nome Completo do Cliente">
        </div>
        
        <div class="col-4">
          <label for="cpf" class="label-control"><b>E-mail</b></label>
          <input type="cpf" class="form-control" id="cpf" name="cpf" placeholder="cliente@dominio.com">
        </div>
        
        <div class="col-2">
          <label for="cpf" class="label-control"><b>CPF</b></label>
          <input type="cpf" class="form-control" id="cpf" name="cpf" placeholder="Só números">
        </div>
        
      </div>
      
      <div class="row">
        <div class="col-2">
          <label for="celular" class="label-control"><b>N° Celular</b></label>
          <input type="celular" class="form-control" id="celular" name="celular" placeholder="N°do Celular">
        </div>
        
        <div class="col-2">
          <label for="fixo" class="label-control"><b>N° Telefone fixo</b></label>
          <input type="fixo" class="form-control" id="fixo" name="fixo" placeholder="N° telefone">
        </div>
        
        <div class="col-2">
          <label for="cep" class="label-control"><b>CEP</b></label>
          <input type="logradouro" class="form-control" id="logradouro" name="logradouro" placeholder="ex:089756987">
        </div>
        
        <div class="col-2">
          <label for="logradouro" class="label-control"><b>Logradouro</b></label>
          <input type="logradouro" class="form-control" id="logradouro" name="logradouro" placeholder="ex:Rua 1400">
        </div>
        
        <div class="col-1">
          <label for="n" class="label-control"><b>N°</b></label>
          <input type="n" class="form-control" id="n" name="n" placeholder="N°">
        </div>
        
        <div class="col-3">
          <label for="bairro" class="label-control"><b>Bairro</b></label>
          <input type="bairro" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
        </div>
      </div>
      
    
      <div class="row">
        <div class="col-4">
          <label for="cidade" class="label-control"><b>Cidade</b></label>
          <input type="cidade" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
        </div>
        
        <div class="col-1">
          <label for="uf" class="label-control"><b>UF</b></label>
          <input type="uf" class="form-control" id="uf" name="uf" placeholder="UF">
        </div>
        
        <div class="col-2">
          <label for="" class="label-control"><b>Status</b></label>
          <select class="form-select" aria-label="Selecione">
            <option selected>Selecione</option>
            <option value="1">Casado(a)</option>
            <option value="2">Solteiro(a)</option>
            <option value="3">Enrolado(a)</option>
          </select>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
