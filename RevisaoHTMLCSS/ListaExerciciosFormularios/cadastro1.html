<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="form1" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Primero Formulário</title>
  </head>
  
  <body class="container">
  <h1>Primeiro Formulário</h1>
  <div class="row">
    <div class="col">
        <label for="firstName" class="label-control"> First Name </label>
        <input type="firstName" class="form-control" id="firstName" name="first name" placeholder="Mark">
    </div>
    
    <div class="col">
      <label for="lastName" class="label-control"> Last name </label>
      <input type="lastName" class="form-control" id="lastName" name="lastName" placeholder="Otto">
    </div>
    
    <div class="col">
      <label for="userName" class="label-control"> Username </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
      <input type="text" class="form-control" placeholder="Username" aria-label="userName" aria-describedby="basic-addon1">
      </div>
    </div> 

    
    <div class="row">
      <div class="col">
        <label for="city" class="label-control"> City </label>
        <input type="city" class="form-control" id="city" name="city" placeholder="City">
      </div>
      
      <div class="col">
        <label for="firstName" class="label-control"> State </label>
        <input type="state" class="form-control" id="state" name="state" placeholder="State">
      </div>
    
      

        <div class="col">
          <label for="firstName" class="label-control"> Zip </label>
          <input type="zip" class="form-control" id="zip" name="zip" placeholder="Zip">
        </div>
      </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input mt-3" id="exampleCheck1">
      <label class="form-check-label mt-3" for="exampleCheck1"> Agree to terms and conditions </label>
    </div>

    <div class="row">
        <div class="col">
        <button type="submit" class="btn btn-primary btn mt-2 mb-5 ml-5 mr-5"> Submit from </button>
        </div>
    </div>

  </div>
</body>
</html>
